<html>
<head>
<script src="phaser.js"></script>
<script>
    var game = new Phaser.Game(1000,350,Phaser.AUTO,'experience',{preload: preload, create: create, update: update});
    var arrowR, arrowL;
    var stackbase, item1, item2, qu1, qu2, qu3, box, output;
    var step = 0;
            function preload(){
                game.load.image('code','img/nest-stack/code.png');
                
                game.load.image('stackbase','img/nest-stack/stackbase.png');
                game.load.image('item1','img/nest-stack/item1.png');
                game.load.image('item2','img/nest-stack/item2.png');
                
                game.load.image('qu1','img/nest-stack/qu1.png');
                game.load.image('qu2','img/nest-stack/qu2.png');
                game.load.image('qu3','img/nest-stack/qu3.png');
                
                game.load.image('arrowL','img/nest-stack/left.png');
                game.load.image('arrowR','img/nest-stack/right.png');
                
                game.load.image('box','img/nest-stack/box.png');
                game.load.image('output','img/nest-stack/output.png');
            }
    
            function create(){
                game.stage.backgroundColor = "#FFFFFF";
                var code = game.add.sprite(50,game.world.centerY-65,'code');
                code.scale.setTo(.8,.8);
                stackbase = game.add.sprite(400,10,'stackbase');
                output = game.add.sprite(400,10,'output');
                item1 = game.add.sprite(400,10,'item1');
                item2 = game.add.sprite(400,10,'item2');
                
                qu1 = game.add.sprite(700,6,'qu1');
                qu1.scale.setTo(.8,.8);
                qu1.y = game.world.centerY - (qu1.height/2);
                qu2 = game.add.sprite(700,10,'qu2');
                qu2.scale.setTo(.8,.8);
                qu2.y = game.world.centerY - (qu2.height/2);
                qu3 = game.add.sprite(700,10,'qu3');
                qu3.scale.setTo(.8,.8);
                qu3.y = game.world.centerY - (qu3.height/2);
                arrowL = game.add.button(100,300,'arrowL',moveL,this);
                arrowL.scale.setTo(.2,.2);
                arrowR = game.add.button(140,300,'arrowR',moveR,this);
                arrowR.scale.setTo(.2,.2);
                
                item2.visible = false;
                qu1.visible = false;
                qu2.visible = false;
                qu3.visible = false;
                output.visible = false;
                
                box = game.add.sprite(48,101,'box');
                box.scale.setTo(.85,1);
            }
            
            function update(){
                //decides what should be shown based on what step
                if(step<=0){
                    box.x = 48;
                    box.y = 101;
                    item2.visible = false;
                    qu1.visible = false;
                    qu2.visible = false;
                    qu3.visible = false;
                    output.visible = false;
                }else if(step == 1){
                    box.x = 48;
                    box.y = 121;
                    item2.visible = true;
                    qu1.visible = false;
                    qu2.visible = false;
                    qu3.visible = false;
                    output.visible = false;   
                }else if(step == 2){
                    box.x = 48;
                    box.y = 151;
                    item2.visible = true;
                    qu1.visible = true;
                    qu2.visible = false;
                    qu3.visible = false;
                    output.visible = false;  
                } else if(step == 3){
                    box.x = 48;
                    box.y = 184;
                    item2.visible = true;
                    qu1.visible = false;
                    qu2.visible = false;
                    qu3.visible = false;
                    output.visible = false; 
                }else if(step == 4){
                    box.x = 48;
                    box.y = 198;
                    item2.visible = true;
                    qu1.visible = false;
                    qu2.visible = true;
                    qu3.visible = false;
                    output.visible = false;
                }else if(step == 5){
                    box.x = 48;
                    box.y = 230;
                    item2.visible = true;
                    qu1.visible = false;
                    qu2.visible = false;
                    qu3.visible = true;
                    output.visible = false;   
                } else if(step == 6){
                    box.x = 48;
                    box.y = 250;
                    item2.visible = true;
                    qu1.visible = false;
                    qu2.visible = false;
                    qu3.visible = false;
                    output.visible = true;    
                }
                
            }
            
            function moveL(){
                if(step>=0){
                    step--;   
                }
            }
            function moveR(){
                if(step <= 6){
                    step++;   
                }
            }
            
</script>
</head>
<body id="experience"></body>
</html>
